<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Advice Generator</title>
    </head>
    <body>
        <main>
            <section class='card'>
                <p id="number">Advice #<span>117</span></p>
                <p id="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
                <picture>
                    <source media="(max-width: 400px)" srcset="images/pattern-divider-mobile.svg">
                    <img src="images/pattern-divider-desktop.svg" alt="divider">
                  </picture>
                <article>
                    <div id="pastille">
                        <img src="images/icon-dice.svg" alt="dice">
                    </div>
                </article>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
